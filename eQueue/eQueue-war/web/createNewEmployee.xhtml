<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Employee</title>
    </h:head>
    <h:body>
        <h1>Create New Employee</h1>

        <h:form>
            <h:messages globalOnly="true" />
            <br />

            <h:panelGrid columns="3">
                <h:outputLabel style="font-weight: bold;" for="txtUsername" value="Username" />
                <h:inputText id="txtUsername" value="#{createNewEmployeeManagedBean.newEmployee.username}" size="16" required="true" requiredMessage="Username is required" maxlength="64">
                    <f:validateLength minimum="4" />
                </h:inputText>
                <h:message for="txtUsername" />

                <h:outputLabel style="font-weight: bold;" for="txtPassword" value="Password" />
                <h:inputSecret id="txtPassword" value="#{createNewEmployeeManagedBean.newEmployee.password}" size="16" required="true" requiredMessage="Password is required" maxlength="64">
                    <f:validateLength minimum="4" />
                </h:inputSecret>
                <h:message for="txtPassword" />

                <h:outputLabel style="font-weight: bold;" for="txtFirstName" value="First Name" />
                <h:inputText id="txtFirstName" value="#{createNewEmployeeManagedBean.newEmployee.firstName}" required="true" requiredMessage="First name is required" />
                <h:message for="txtFirstName" />

                <h:outputLabel style="font-weight: bold;" for="txtLastName" value="Last Name" />
                <h:inputText id="txtLastName" value="#{createNewEmployeeManagedBean.newEmployee.lastName}" required="true" requiredMessage="Last name is required" />
                <h:message for="txtLastName" />
                
                <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email" />
                <h:inputText id="txtEmail" value="#{createNewEmployeeManagedBean.newEmployee.email}" required="true" requiredMessage="Email is required" />
                <h:message for="txtEmail" />

                <h:outputLabel style="font-weight: bold;" for="selectEmployeeRole" value="Employee Role" />
                <h:selectOneMenu id="selectEmployeeRole" value="#{createNewEmployeeManagedBean.newEmployee.employeeRole}">
                    <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="" />
                    <f:selectItem itemValue="MANAGER" itemLabel="Manager" />
                    <f:selectItem itemValue="CASHIER" itemLabel="Cashier" />
                    <f:selectItem itemValue="DEFAULT" itemLabel="Others" />
                </h:selectOneMenu>
                <h:message for="selectEmployeeRole" />

            </h:panelGrid>

            <br/>
            <div style="text-align: left;">
                <h:button outcome="homepage.xhtml" value="Back" />&nbsp;
                <h:commandButton value="Clear" type="reset" />&nbsp;
                <h:commandButton value="Create" type="submit" actionListener="#{createNewEmployeeManagedBean.createNewEmployee}" />
            </div>

        </h:form>


    </h:body>
</html>
