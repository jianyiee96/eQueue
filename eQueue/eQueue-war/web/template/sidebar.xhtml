<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="sidebar.css" />

    <p:sidebar id="sidebar1" widgetVar="sidebar1" baseZIndex="10000">
        <div class="menu-container" style="">
            <h1 class="menu-header">Menu</h1>
            <h:form id="menuForm">   
                <p:panelMenu class="menu-panel">
                    <p:submenu label="Store">
                        <p:menuitem value="Store Details" outcome="/viewStore.xhtml" icon="custom-icon store-icon" />
                        <p:menuitem value="Queue Management" icon="custom-icon queue-icon" />
                        <p:menuitem value="Menu Management" outcome="/menuManagement.xhtml" icon="custom-icon menu-icon" />
                        <p:menuitem value="Table Management" outcome="/diningTableManagement.xhtml" icon="custom-icon table-icon" />
                        <p:menuitem value="Kitchen Management" icon="custom-icon kitchen-icon" />
                    </p:submenu>
                    <p:submenu label="Employee">
                        <p:menuitem value="Employee Management" outcome="/employeeManagement.xhtml" icon="custom-icon employees-icon" />
                    </p:submenu>
                    <p:submenu label="Sales">
                        <p:menuitem value="Transaction History" icon="custom-icon transaction-icon" />
                    </p:submenu>
                    <p:submenu label="Navigations" >
                        <p:menuitem value="Home" outcome="/homepage" icon="custom-icon home-icon"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>

            <div class="menu-user-container-outer">

                <p:commandLink action="/employeeProfilePage.xhtml?faces-redirect=true" >
                    <!--<f:attribute name="currentEmployee" value="{sessionScope.currentEmployee}" />-->
                    <div class="menu-user-container-inner">
                        <div class="profile-picture-container" >
                            <p:graphicImage class="profile-picture" rendered="#{sessionScope.currentEmployee.imagePath != null}" library="images" 
                                            name="profiles/#{sessionScope.currentEmployee.imagePath}" height="75" width="75" 
                                            alt="#{sessionScope.currentEmployee.lastName} #{sessionScope.currentEmployee.firstName}'s Profile Picture" 
                                            cache="false"
                                            />
                            <p:graphicImage class="profile-picture" rendered="#{sessionScope.currentEmployee.imagePath == null}" library="images" 
                                            name="default-user-profile-picture.png" height="75" width="75" alt="User Profile Picture"
                                            />
                        </div>
                        <div class="profile-container-text">
                            <h:outputText style="font-size: 16px; font-weight: bold;" value="#{sessionScope.currentEmployee.lastName} #{sessionScope.currentEmployee.firstName}" />
                            <h:outputText style="font-size: 14px;" value="#{sessionScope.currentEmployee.employeeRole}" />
                        </div>
                    </div>
                </p:commandLink>

            </div>
        </div>
    </p:sidebar>
</html>
