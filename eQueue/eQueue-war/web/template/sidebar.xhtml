<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputStylesheet library="css" name="sidebar.css" />

    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <div class="menu-container" style="">
            <h1 class="menu-header">Menu</h1>
            <h:form id="menuForm">   
                <p:panelMenu class="menu-panel">
                    <p:submenu label="Store">
                        <p:menuitem value="Store Details" icon="custom-icon store-icon" />
                        <p:menuitem value="Queue Management" icon="custom-icon queue-icon" />
                        <p:menuitem value="Menu Management" outcome="/menuManagement.xhtml" icon="custom-icon menu-icon" />
                        <p:menuitem value="Table Management" icon="custom-icon table-icon" />
                        <p:menuitem value="Kitchen Management" icon="custom-icon kitchen-icon" />
                    </p:submenu>
                    <p:submenu label="Employee">
                        <p:menuitem value="Employee Management" outcome="/employeeManagement.xhtml" icon="custom-icon employees-icon" />
                    </p:submenu>
                    <p:submenu label="Sales">
                        <p:menuitem value="Transaction History" icon="custom-icon transaction-icon" />
                    </p:submenu>
                    <p:submenu label="Navigations" >
                        <p:menuitem value="Home" outcome="/homepage" icon="custom-icon home-icon"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
            <div class="menu-user-container-outer">
                <div class="menu-user-container-inner">
                    <div class="profile-picture-container" >
                        <p:graphicImage class="profile-picture" rendered="#{sessionScope.currentEmployee.imagePath != null}" library="images" 
                                        name="profiles/#{sessionScope.currentEmployee.imagePath}" height="60" width="60" 
                                        alt="#{sessionScope.currentEmployee.lastName} #{sessionScope.currentEmployee.firstName}'s Profile Picture" 
                                        />
                        <p:graphicImage class="profile-picture" rendered="#{sessionScope.currentEmployee.imagePath == null}" library="images" 
                                        name="default-user-profile-picture.png" height="60" width="60" alt="User Profile Picture"
                                        />
                    </div>
                    <div class="profile-container-text">
                        <p:commandLink id="profileNameText">
                            <h:outputText style="font-size: 18px; margin: 8px;" value="#{sessionScope.currentEmployee.lastName} #{sessionScope.currentEmployee.firstName}" />
                            <br/>
                            <h:outputText style="font-size: 16px; margin: 8px;" value="#{sessionScope.currentEmployee.employeeRole}" />
                        </p:commandLink>
                    </div>
                </div>
            </div>
        </div>
    </p:sidebar>
</html>
