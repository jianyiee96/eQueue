<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>eQueue Management System</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>

        <ui:insert name="mainmenu">
            <ui:include src="sidebar.xhtml" />
        </ui:insert>  

        <p:layout fullPage="true">

            <p:layoutUnit position="north" resizable="false" size="80" style = "text-align:center;">
                <div style="float: left; display: flex; height: 100%; margin-left: 20px">
                    <p:commandLink class="nav-burger" oncomplete="PF('sidebar1').show()">
                        <i class="fa fa-navicon nav-burger-icon" style="font-size: 25px"/>
                    </p:commandLink>
                </div>
                <div style="float: right; display: flex; height: 100%; margin-right: 20px">
                    <p:commandLink class="nav-logout" actionListener="#{employeeLoginManagedBean.logout}">
                        <i class="fa fa-sign-out nav-logout-icon" style="font-size: 25px"/>
                    </p:commandLink>
                </div>
                <h1>eQueue Management System</h1>
            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
