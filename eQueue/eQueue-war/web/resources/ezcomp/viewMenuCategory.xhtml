<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewMenuCategory">

            <p:dialog id="dialogViewMenuCategory" widgetVar="dialogViewMenuCategory" header="View Menu Category" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Menu Category ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuCategoryManagedBean.menuCategoryToView.menuCategoryId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuCategoryManagedBean.menuCategoryToView.categoryName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Parent Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuCategoryManagedBean.menuCategoryToView.parentMenuCategory.categoryName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton value="Close" oncomplete="PF('dialogViewMenuCategory').hide();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
