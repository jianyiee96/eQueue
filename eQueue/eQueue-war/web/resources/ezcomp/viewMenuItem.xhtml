<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
    </cc:interface>
    
    <cc:implementation>

        <h:form id="formViewMenuItem">

            <p:dialog id="dialogViewMenuItem" widgetVar="dialogViewMenuItem" header="View Menu Item" closable="true">

                <p:panelGrid>

                    <p:column colspan="2">
                        <div style='text-align: center;'>
                            <p:graphicImage rendered="#{viewMenuItemManagedBean.menuItemToView.imagePath != null}" style="margin: 15px;" width="180" height="180" library="images" name="food/#{viewMenuItemManagedBean.menuItemToView.imagePath}" alt="Picture not loaded" />
                            <p:graphicImage rendered="#{viewMenuItemManagedBean.menuItemToView.imagePath == null}" style="margin: 15px;" width="180" height="180" library="images" name="food/food-default.png" alt="Picture not loaded" />
                        </div>
                    </p:column>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Menu Item ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.menuItemId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Menu Item Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.menuItemCode}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.menuItemName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.menuItemDescription}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unit Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.menuItemPrice}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Waiting Minutes: " />
                        </p:column>
                        <p:column>
                            <h:outputText id="waitingMinutes" value="#{viewMenuItemManagedBean.menuItemToView.waitingTimeMinutes}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Availability: " />
                        </p:column>
                        <p:column>
                            <i class="fa #{viewMenuItemManagedBean.menuItemToView.availability == 'SELLING_FAST' ? 'fa-level-up' : viewMenuItemManagedBean.menuItemToView.availability == 'AVAILABLE' ? 'fa-thumbs-up' : 'fa-times'}" style="float: left"/>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.availability}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMenuItemManagedBean.menuItemToView.menuCategory.categoryName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton value="Close" oncomplete="PF('dialogViewMenuItem').hide();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
