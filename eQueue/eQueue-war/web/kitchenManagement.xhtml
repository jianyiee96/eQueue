<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml">


    <ui:define name="content">
        <h:outputStylesheet library="css" name="default.css" />
        <style type="text/css">
            .ui-datagrid-header {
                font-size: medium;
            }
            .ui-panel-title {
                font-size: small;
            }
            .ui-datagrid-column {
                vertical-align: top;
            }
            .ui-button-text-only {
                font-size: 14px;
            }
            .ordered {
                background-color: indianred;
            }
            .preparing {
                background-color: lightgoldenrodyellow;
            }
            .served {
                background-color: aquamarine;
            }
            .cancelled {
                background-color: gainsboro;
            }
        </style>


        <p:layout>
            <p:layoutUnit minSize="300" position="west"  header="Kitchen Overview" collapsible="true">
                <div style="margin:5;display: flex;">
                    <p:orderList rendered="#{not empty kitchenManagementManagedBean.ongoingCustomerOrders}" value="#{kitchenManagementManagedBean.ongoingCustomerOrders}" 
                                 var="ongoingCustomerOrder" controlsLocation="none" 
                                 itemLabel="#{ongoingCustomerOrder.orderId}"/>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <h:form id="formCurrentDayOrders">
                    <p:growl redisplay="false" life="2500" />
                    <p:dataGrid id="orders" value="#{kitchenManagementManagedBean.currentDayCustomerOrders}" var="order" columns="3" rows="9" paginator="true" 
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="9,12,15">
                        <p:panel style="text-align: center; margin: 2px 2px 2px 2px;">

                            <f:facet name="header">
                                <h:outputText value="Order [ #{order.orderId} ]" />&nbsp;
                                <h:outputText value="Table [ #{order.customer.allocatedDiningTable.diningTableId} ]" />&nbsp;
                                <h:outputText value="Customer [ #{order.customer.firstName} ]" />
                                <br />
                                <h:outputText value="#{order.orderDate}">
                                    <f:convertDateTime pattern="hh:mm a" />
                                </h:outputText>&nbsp;
                            </f:facet>

                            <p:dataTable rowIndexVar="index" value="#{order.orderLineItems}" var="item" scrollable="true" >
                                <p:column headerText="Idx" style="width: 15px; text-align: center;">
                                    <h:outputText value="#{index + 1}" />
                                </p:column>

                                <p:column headerText="Item Name" style="width: 100px; text-align: center;">
                                    <h:outputText value="#{item.menuItem.menuItemName}" />
                                </p:column>

                                <p:column headerText="Quantity" style="width: 50px; text-align: center;">
                                    <h:outputText value="#{item.quantity}" />
                                </p:column>

                                <p:column headerText="Status" style="text-align: center;" styleClass="#{item.status == 'ORDERED' ? 'ordered' : item.status == 'PREPARING' ? 'preparing' : item.status == 'SERVED' ? 'served' : 'cancelled'}">
                                    <h:outputText value="#{item.status}" />
                                </p:column>

                                <p:column headerText="Action" style="text-align: center;">
                                    <p:commandButton rendered="#{item.remarks != null and (item.status == 'ORDERED' or item.status == 'PREPARING')}" update="formViewOrderLineItem" oncomplete="PF('dialogViewOrderLineItem').show()" title="Remarks" icon="custom-icon alert-icon">
                                        <f:setPropertyActionListener value="#{item}" target="#{kitchenManagementManagedBean.orderItemToView}" />
                                    </p:commandButton>

                                    <p:commandButton rendered="#{item.status == 'ORDERED'}" update="@form" title="Prepare" icon="custom-icon cooking-icon" actionListener="#{kitchenManagementManagedBean.prepare}">
                                        <f:attribute name="orderItemToPrepare" value="#{item}" />
                                    </p:commandButton>

                                    <p:commandButton rendered="#{item.status == 'PREPARING'}" update="@form" title="Serve" icon="custom-icon serve-icon" actionListener="#{kitchenManagementManagedBean.serve}">
                                        <f:attribute name="orderItemToServe" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                            <br />
                            <p:commandButton rendered="#{order.isAllServed == true}" update="@form" value="Complete" actionListener="#{kitchenManagementManagedBean.completeOrder}">
                                <f:attribute name="orderToComplete" value="#{order}" />
                            </p:commandButton>

                        </p:panel>
                    </p:dataGrid>
                </h:form>

                <h:form id="formViewOrderLineItem">
                    <p:dialog id="dialogViewOrderLineItem" widgetVar="dialogViewOrderLineItem" responsive="true" header="View Order Item Details" closable="true" showEffect="clip" hideEffect="clip">
                        <p:panelGrid>
                            <p:row rendered="#{kitchenManagementManagedBean.orderItemToView.menuItem.imagePath != null}">
                                <p:column colspan="2">
                                    <div style='text-align: center;'>
                                        <p:graphicImage style="margin: 15px;" width="180" height="180" library="images" name="food/#{kitchenManagementManagedBean.orderItemToView.menuItem.imagePath}" alt="#{kitchenManagementManagedBean.orderItemToView.menuItem.menuItemName} (#{kitchenManagementManagedBean.orderItemToView.menuItem.menuItemCode}) is not loaded" />
                                    </div>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel style="text-align: right; font-weight: bold;" value="Item Code" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{kitchenManagementManagedBean.orderItemToView.menuItem.menuItemCode}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel style="text-align: right; font-weight: bold;" value="Item Name" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{kitchenManagementManagedBean.orderItemToView.menuItem.menuItemName}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel style="text-align: right; font-weight: bold;" value="Item Description" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{kitchenManagementManagedBean.orderItemToView.menuItem.menuItemDescription}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel style="text-align: right; font-weight: bold;" value="Quantity" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{kitchenManagementManagedBean.orderItemToView.quantity}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputLabel style="text-align: right; font-weight: bold;" value="Remarks" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{kitchenManagementManagedBean.orderItemToView.remarks}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <div style="text-align: center;">
                                        <p:commandButton icon="fa fa-close" oncomplete="PF('dialogViewOrderLineItem').hide();" />
                                    </div>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </ui:define>

</ui:composition>
