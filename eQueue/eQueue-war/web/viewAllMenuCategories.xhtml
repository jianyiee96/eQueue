<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View All Menu Categories</title>
    </h:head>
    <h:body>
        <div>
            <h3>All Menu Categories</h3>
            
            <h:form>
                <h:dataTable value="#{viewAllMenuCategoriesManagedBean.menuCategories}" var="menuCategory" style="width: 100%;">

                    <h:column>    				
                        <f:facet name = "header">Menu Category ID</f:facet>
                        <h:outputText value="#{menuCategory.menuCategoryId}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Name</f:facet>
                        <h:outputText value="#{menuCategory.categoryName}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Parent Category</f:facet>
                        <h:commandLink value="#{menuCategory.parentMenuCategory.categoryName}" actionListener="#{viewAllMenuCategoriesManagedBean.viewMenuCategoryDetails}">
                            <f:attribute name="menuCategoryId" value="#{menuCategory.parentMenuCategory.menuCategoryId}" />
                        </h:commandLink>
                    </h:column>

                    <h:column>    				
                        <f:facet name = "header">Action</f:facet>
                        <h:commandLink value="View" actionListener="#{viewAllMenuCategoriesManagedBean.viewMenuCategoryDetails}">
                            <f:attribute name="menuCategoryId" value="#{menuCategory.menuCategoryId}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
