<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Menu Category</title>
    </h:head>
    <h:body>
        <div>
            <h3>Update Menu Category</h3>
            <br/>

            #{updateMenuCategoryManagedBean.foo()}
            <h:form id="formMain">
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>
                <h:commandLink value="Back" actionListener="#{updateMenuCategoryManagedBean.back}" />
                <br/><br/>

                <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3" rendered="#{updateMenuCategoryManagedBean.menuCategoryToUpdate != null}">

                    <h:outputText style="font-weight: bold;" value="Menu Category ID"/>
                    <h:outputText value="#{updateMenuCategoryManagedBean.menuCategoryToUpdate.menuCategoryId}"/>
                    <h:outputText value="" />

                    <h:outputLabel style="font-weight: bold;" for="txtName" value="Name" />
                    // HEREEEEEEEEE WORK NEEDS TO BE DONE
                    <h:inputText id="txtName" value="#{updateMenuCategoryManagedBean.menuCategoryToUpdate}" required="true" requiredMessage="Name is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />


                    <h:outputLabel style="font-weight: bold;" for="txtDescription" value="Description" />
                    <h:inputText id="txtDescription" value="#{updateMenuItemManagedBean.menuItemToUpdate.menuItemDescription}" required="true" requiredMessage="Description is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtDescription" />


                    <h:outputLabel style="font-weight: bold;" for="txtUnitPrice" value="Unit Price ($)" />
                    <h:inputText id="txtUnitPrice" value="#{updateMenuItemManagedBean.menuItemToUpdate.menuItemPrice}" required="true" requiredMessage="Unit Price is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtUnitPrice" />


                    <h:outputLabel style="font-weight: bold;" for="selCategory" value="Category" />
                    <h:selectOneMenu id="selCategory" value="#{updateMenuItemManagedBean.categoryId}">
                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                        <f:selectItems value="#{updateMenuItemManagedBean.menuCategories}" var="menuCategory" itemValue="#{menuCategory.menuCategoryId}" itemLabel="#{menuCategory.categoryName}" />
                    </h:selectOneMenu>
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selCategory" />

                </h:panelGrid>
                <br/>
                <div style="text-align: center;">                       
                    <h:commandButton value="Update" type="submit" rendered="#{updateMenuItemManagedBean.menuItemToUpdate != null}">
                        <f:ajax event="click" execute="@form" render="@form" listener="#{updateMenuItemManagedBean.updateMenuItem}" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
