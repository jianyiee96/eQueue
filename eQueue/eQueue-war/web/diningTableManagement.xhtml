<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                template="/template/defaultTemplate.xhtml">

    <h:outputStylesheet library="css" name="tableManagement.css" />

    <ui:define name="content">
        <p:layout>
            <p:layoutUnit position="center">
                <div>

                    <h:form id="formAllDiningTables">

                        <p:growl id="messages" redisplay="false" life="4500" keepAlive="true"/>

                        <p:dataTable id="dataTableAllDiningTables" widgetVar="dataTableAllDiningTables" value="#{diningTableManagementManagedBean.diningTables}" var="diningTable" rowKey="#{diningTable.diningTableId}" rowIndexVar="row"
                                     filteredValue="#{diningTableManagementManagedBean.filteredDiningTables}"
                                     rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50"
                                     >

                            <f:facet name="header">
                                <p:commandButton style="float: left;" onclick="PF('dialogCreateNewDiningTable').show()" icon="fa fa-plus-circle" />
                                <p:outputPanel style="text-align: right;">
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('dataTableAllDiningTables').filter()" style="width:300px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column headerText="Dining Table ID" sortBy="#{diningTable.diningTableId}" filterBy="#{diningTable.diningTableId}" filterMatchMode="contains">
                                <h:outputText value="#{diningTable.diningTableId}" />
                            </p:column>

                            <p:column headerText="QR Code" sortBy="#{diningTable.qrCode}" filterBy="#{diningTable.qrCode}" filterMatchMode="contains">
                                <h:outputText value="#{diningTable.qrCode}" />
                            </p:column>

                            <p:column headerText="Capacity" sortBy="#{diningTable.seatingCapacity}" filterBy="#{diningTable.seatingCapacity}" filterMatchMode="contains">
                                <h:outputText value="#{diningTable.seatingCapacity}" />
                            </p:column>

                            <p:column headerText="Status" sortBy="#{diningTable.tableStatus}" filterBy="#{diningTable.tableStatus}" filterMatchMode="contains">
                                <h:outputText value="#{diningTable.tableStatus}" />
                            </p:column>

                            <p:column headerText="Time Since Occupied" >
                                <h:outputText  id="timerCell" value="#{diningTable.timePassed}" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED'}" >
                                    <f:convertDateTime pattern="HH:mm:ss" type="localTime" />
                                </h:outputText>
                                <p:poll interval="1" listener="#{diningTableManagementManagedBean.incrementDiningTableSeatedTime(diningTable.diningTableId)}" update="timerCell" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED'}" />
                            </p:column>

                            <p:column headerText="Action" >
                                <p:commandButton update="ccViewDiningTable:formViewDiningTable" oncomplete="PF('dialogViewDiningTable').show()" icon="ui-icon-document" title="View">
                                    <f:setPropertyActionListener value="#{diningTable}" target="#{diningTableManagementManagedBean.viewDiningTableManagedBean.diningTableToView}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{diningTableManagementManagedBean.doUpdateDiningTable}" update="formUpdateDiningTable" oncomplete="PF('dialogUpdateDiningTable').show()" icon="ui-icon-pencil" title="Update">
                                    <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{diningTableManagementManagedBean.updateFreezeStatus}" update="@form formAllDiningTables:dataTableAllDiningTables" icon="fa fa-ge" title="Freeze/Unfreeze">
                                    <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{diningTableManagementManagedBean.cleanDiningTable}" update="@form formAllDiningTables:dataTableAllDiningTables" icon="fa fa-paint-brush" title="Finished Cleaning Table">
                                    <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-trash" actionListener="#{diningTableManagementManagedBean.deleteDiningTable}" update="formAllDiningTables:dataTableAllDiningTables formAllDiningTables:messages" title="Delete">
                                    <f:attribute name="diningTableToDelete" value="#{diningTable}" />
                                    <p:confirm header="Confirmation" message="Are you sure you want to delete #{diningTable.diningTableId}?" icon="ui-icon-alert" />
                                </p:commandButton>

                            </p:column>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </h:form>

                    <h:form id="formCreateNewDiningTable">

                        <p:dialog id="dialogCreateNewDiningTable" widgetVar="dialogCreateNewDiningTable" header="Create New Dining Table" closable="true">

                            <p:growl id="messagesCreateNewDiningTable" redisplay="false" />

                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="qrCode" value="QR Code: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="qrCode" value="#{diningTableManagementManagedBean.newDiningTable.qrCode}" placeholder="QR Code String" required="true" requiredMessage="QR Code is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="qrCode" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="seatingCapacity" value="Seating Capacity: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:spinner id="seatingCapacity" value="#{diningTableManagementManagedBean.newDiningTable.seatingCapacity}" placeholder="value between 1 &amp; 8  " min="1" max="8" required="true" requiredMessage="Seating Capacity is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="seatingCapacity" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="3">
                                        <p:commandButton type="reset" value="Clear" />&nbsp;
                                        <p:commandButton value="Create New Dining Table" update="@form formAllDiningTables:dataTableAllDiningTables" actionListener="#{diningTableManagementManagedBean.createNewDiningTable}" oncomplete="PF('dialogCreateNewDiningTable').hide();" />
                                    </p:column>
                                </p:row>

                            </p:panelGrid>

                        </p:dialog>

                    </h:form>

                    <ez:ViewDiningTable id="ccViewDiningTable" />

                    <h:form id="formUpdateDiningTable">

                        <p:dialog id="dialogUpdateDiningTable" widgetVar="dialogUpdateDiningTable" header="Update Dining Table" closable="true">

                            <p:messages id="messagesUpdateDiningTable" redisplay="false" />

                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="Dining Table ID: " />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{diningTableManagementManagedBean.selectedDiningTableToUpdate.diningTableId}" />
                                    </p:column>
                                    <p:column>
                                        &nbsp;
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="qrCode" value="QR Code: " />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="qrCode" value="#{diningTableManagementManagedBean.selectedDiningTableToUpdate.qrCode}" placeholder="QR Code String" required="true" requiredMessage="QR Code is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="qrCode" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="seatingCapacity" value="Seating Capacity " />
                                    </p:column>
                                    <p:column>
                                        <p:spinner id="seatingCapacity" value="#{diningTableManagementManagedBean.selectedDiningTableToUpdate.seatingCapacity}" placeholder="value between 1 &amp; 8  " min="1" max="8" required="true" requiredMessage="Seating capacity is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="seatingCapacity" />
                                    </p:column>
                                </p:row>

                                <!--                    <p:row>
                                                        <p:column>
                                                            <p:outputLabel for="selDiningTableStatus" value="Status " style="font-weight: bold;" />
                                                        </p:column>
                                                        <p:column>
                                                            <p:selectOneMenu id="selDiningTableStatus" value="#{diningTableManagementManagedBean.selectedDiningTableToUpdate.tableStatus}">                                
                                                                <f:selectItem itemLabel="[Select One]" noSelectionOption="true" />
                                                                <f:selectItems value="#{diningTableManagementManagedBean.tableStatuses}"  />
                                                            </p:selectOneMenu>
                                                        </p:column>
                                                        <p:column>
                                                            <p:message for="selDiningTableStatus" />
                                                        </p:column>
                                                    </p:row>-->

                                <p:row>
                                    <p:column colspan="3">
                                        <p:commandButton value="Update Dining Table" update="@form formAllDiningTables:dataTableAllDiningTables" actionListener="#{diningTableManagementManagedBean.updateDiningTable}" oncomplete="PF('dialogUpdateDiningTable').show();" />
                                    </p:column>
                                </p:row>

                            </p:panelGrid>

                        </p:dialog>

                    </h:form>

                </div>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
