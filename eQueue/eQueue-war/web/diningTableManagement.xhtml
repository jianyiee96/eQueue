<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                template="/template/defaultTemplate.xhtml">

    <h:outputStylesheet library="css" name="tableManagement.css" />

    <ui:define name="content">

        <p:poll interval="15" listener="#{diningTableManagementManagedBean.refresh}" update="formAllDiningTables additionalDetails"></p:poll>
        <p:layout>
            <p:layoutUnit position="center">
                <div>

                    <h:form id="formAllDiningTables">

                        <p:growl id="messages" redisplay="false" life="4500" keepAlive="true"/>


                        <p:dataView id="dataTableAllDiningTables" value="#{diningTableManagementManagedBean.diningTables}" layout="grid" var="diningTable">

                            <f:facet name="header">
                                Dining Tables
                            </f:facet>

                            <p:dataViewGridItem columns="4">

                                    <p:panel class="#{diningTableManagementManagedBean.statusOf(diningTable.tableStatus)}" rendered="#{diningTable.diningTableId != null}" header="Table Id: #{diningTable.diningTableId}" style="text-align: center">

                                        <f:attribute name="tableId" value="#{diningTable.diningTableId}"></f:attribute>


                                        <p:barcode type="qr" value="#{diningTable.qrCode}" />

                                        <h:panelGrid columns="2" style="width:100%; text-align: left">

                                            <h:outputText value="Dining Table ID:" />
                                            <h:outputText value="#{diningTable.diningTableId}" />

                                            <h:outputText value="QR Code: " />
                                            <h:outputText value="#{diningTable.qrCode}" />

                                            <h:outputText value="Capacity: " />
                                            <h:outputText value="#{diningTable.seatingCapacity}" />

                                            <h:outputText value="Status: " />
                                            <h:outputText value="#{diningTableManagementManagedBean.statusOf(diningTable.tableStatus)}" />

                                            <h:outputText value="Time Since Occupied: "/>
                                            <h:outputText  id="timerCell" value="#{diningTableManagementManagedBean.dateDiff(diningTable.seatedTime)}" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED'}" >
                                                <f:convertDateTime pattern="HH:mm:ss" type="localTime" />
                                            </h:outputText>

                                            <h:outputText value="-" rendered="#{diningTable.tableStatus != 'FROZEN_OCCUPIED' and diningTable.tableStatus != 'UNFROZEN_OCCUPIED'}" />

                                            <h:outputText value="Frozen: " />
                                            <h:outputText value="#{diningTableManagementManagedBean.frozenStatusOf(diningTable.tableStatus)}" />


                                            <p:poll interval="1" update="timerCell" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED'}" />
                                        </h:panelGrid>



                                        <p:column headerText="Action" >
                                            <p:commandButton value="Unfreeze Table" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'FROZEN_ALLOCATED' or diningTable.tableStatus == 'FROZEN_UNOCCUPIED'}" actionListener="#{diningTableManagementManagedBean.updateFreezeStatus}" update="@form formAllDiningTables:dataTableAllDiningTables" icon="fa fa-ge" title="Freeze/Unfreeze">
                                                <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                            </p:commandButton>
                                            <p:commandButton value="Freeze Table" rendered="#{diningTable.tableStatus != 'FROZEN_OCCUPIED' and diningTable.tableStatus != 'FROZEN_ALLOCATED' and diningTable.tableStatus != 'FROZEN_UNOCCUPIED'}" actionListener="#{diningTableManagementManagedBean.updateFreezeStatus}" update="@form formAllDiningTables:dataTableAllDiningTables" icon="fa fa-ge" title="Freeze/Unfreeze">
                                                <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                            </p:commandButton>
                                            <p:commandButton value="Delete Table" icon="fa fa-remove" actionListener="#{diningTableManagementManagedBean.deleteDiningTable}" update="formAllDiningTables:dataTableAllDiningTables formAllDiningTables:messages" title="Delete">
                                                <f:attribute name="diningTableToDelete" value="#{diningTable}" />
                                                <p:confirm header="Confirmation" message="Are you sure you want to delete #{diningTable.diningTableId}?" icon="ui-icon-alert" />
                                            </p:commandButton>

                                            <p:commandButton value="Display Details" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'FROZEN_ALLOCATED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_ALLOCATED'}"  actionListener="#{diningTableManagementManagedBean.viewDetails}" update="additionalDetails" icon="fa fa-angle-double-right" title="View">
                                                <f:attribute name="diningTableToView" value="#{diningTable}" />
                                            </p:commandButton>

                                        </p:column>




                                    </p:panel>


                                <p:panel rendered="#{diningTable.diningTableId == null}" header="Create New Table" style="text-align: center">


                                    <h:panelGrid columns="2" cellspacing="2" cellpadding="2" styleClass="ui-grid">

                                        <p:outputLabel value="Seating Capacity: " style="font-weight: bold;" />

                                        <p:spinner value="#{diningTableManagementManagedBean.newDiningTable.seatingCapacity}" placeholder="value between 1 &amp; 12" min="1" max="12"/>

                                    </h:panelGrid>
                                    <p:commandButton value="Create New Dining Table" update="@form formAllDiningTables:dataTableAllDiningTables" actionListener="#{diningTableManagementManagedBean.createNewDiningTable}" />

                                </p:panel>

                            </p:dataViewGridItem>


                            <p:dataViewListItem>

                                <p:panel rendered="#{diningTable.diningTableId != null}">


                                    <h:panelGrid columns="4" style="width:100%; text-align: left">

                                        <p:barcode type="qr" value="#{diningTable.qrCode}" />

                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="Dining Table ID:" />
                                                <h:outputText value="#{diningTable.diningTableId}" />

                                                <h:outputText value="QR Code: " />
                                                <h:outputText value="#{diningTable.qrCode}" />

                                                <h:outputText value="Capacity " />
                                                <h:outputText value="#{diningTable.seatingCapacity}" />

                                                <h:outputText value="Status: " />
                                                <h:outputText value="#{diningTableManagementManagedBean.statusOf(diningTable.tableStatus)}" />

                                                <h:outputText value="Time Since Occupied: "/>
                                                <h:outputText  id="timerCell2" value="#{diningTableManagementManagedBean.dateDiff(diningTable.seatedTime)}" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED'}" >
                                                    <f:convertDateTime pattern="HH:mm:ss" type="localTime" />
                                                </h:outputText>

                                                <h:outputText value="-" rendered="#{diningTable.tableStatus != 'FROZEN_OCCUPIED' and diningTable.tableStatus != 'UNFROZEN_OCCUPIED'}" />


                                                <h:outputText value="Frozen: " />
                                                <h:outputText value="#{diningTableManagementManagedBean.frozenStatusOf(diningTable.tableStatus)}" />


                                                <p:poll interval="1" update="timerCell2" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED'}" />

                                            </h:panelGrid>
                                        </p:outputPanel>

                                        <p:outputPanel>

                                            <h:panelGrid columns="1">


                                                <p:commandButton value="Unfreeze Table" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'FROZEN_ALLOCATED' or diningTable.tableStatus == 'FROZEN_UNOCCUPIED'}" actionListener="#{diningTableManagementManagedBean.updateFreezeStatus}" update="@form formAllDiningTables:dataTableAllDiningTables" icon="fa fa-ge" title="Freeze/Unfreeze">
                                                    <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                                </p:commandButton>
                                                <p:commandButton value="Freeze Table" rendered="#{diningTable.tableStatus != 'FROZEN_OCCUPIED' and diningTable.tableStatus != 'FROZEN_ALLOCATED' and diningTable.tableStatus != 'FROZEN_UNOCCUPIED'}" actionListener="#{diningTableManagementManagedBean.updateFreezeStatus}" update="@form formAllDiningTables:dataTableAllDiningTables" icon="fa fa-ge" title="Freeze/Unfreeze">
                                                    <f:attribute name="diningTableToUpdate" value="#{diningTable}" />
                                                </p:commandButton>

                                                <p:commandButton value="Delete Table" icon="fa fa-remove" actionListener="#{diningTableManagementManagedBean.deleteDiningTable}" update="formAllDiningTables:dataTableAllDiningTables formAllDiningTables:messages" title="Delete">
                                                    <f:attribute name="diningTableToDelete" value="#{diningTable}" />
                                                    <p:confirm header="Confirmation" message="Are you sure you want to delete table(id): #{diningTable.diningTableId}?" icon="ui-icon-alert" />
                                                </p:commandButton>

                                                <p:commandButton value="Display Details" rendered="#{diningTable.tableStatus == 'FROZEN_OCCUPIED' or diningTable.tableStatus == 'FROZEN_ALLOCATED' or diningTable.tableStatus == 'UNFROZEN_OCCUPIED' or diningTable.tableStatus == 'UNFROZEN_ALLOCATED'}"  actionListener="#{diningTableManagementManagedBean.viewDetails}" update="additionalDetails" icon="fa fa-angle-double-right" title="View">
                                                    <f:attribute name="diningTableToView" value="#{diningTable}" />
                                                </p:commandButton>
                                            </h:panelGrid>


                                        </p:outputPanel>



                                    </h:panelGrid>

                                </p:panel>



                                <p:panel rendered="#{diningTable.diningTableId == null}">


                                    <h:panelGrid columns="3" cellspacing="5" cellpadding="5" styleClass="ui-grid">

                                        <p:outputLabel value="New Table Seating Capacity: " style="font-weight: bold;" />

                                        <p:spinner value="#{diningTableManagementManagedBean.newDiningTable.seatingCapacity}" placeholder="value between 1 &amp; 12" min="1" max="12"/>

                                        <p:commandButton value="Create New Dining Table" update="@form formAllDiningTables:dataTableAllDiningTables" actionListener="#{diningTableManagementManagedBean.createNewDiningTable}" />
                                    </h:panelGrid>

                                </p:panel>

                            </p:dataViewListItem>

                        </p:dataView>


                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </h:form>






                </div>
            </p:layoutUnit>


            <p:layoutUnit position="east" minSize="500" header="Table's Customer/Order Details" >

                <h:form id="additionalDetails">


                    <p:growl id="additionalMessages" redisplay="false" life="4500" keepAlive="true"/>

                    <p:outputPanel rendered="#{diningTableManagementManagedBean.selectedCustomer == null}">
                        <p:graphicImage library="images" name="equeue-logo.png" height="160" width="500" />
                    </p:outputPanel>

                    <p:outputPanel rendered="#{diningTableManagementManagedBean.selectedCustomer != null}">


                        <h:panelGrid columns="2" cellpadding="10">

                            <p:outputLabel style="font-weight: bold" value="Table Information"></p:outputLabel>
                            <p:outputLabel value=""></p:outputLabel>

                            <p:outputLabel value="Table ID: "></p:outputLabel>
                            <p:outputLabel value="#{diningTableManagementManagedBean.selectedDiningTable.diningTableId}"></p:outputLabel>

                            <p:outputLabel value="Current Status: "></p:outputLabel>
                            <p:outputLabel value="#{diningTableManagementManagedBean.statusOf(diningTableManagementManagedBean.selectedDiningTable.tableStatus)}"></p:outputLabel>

                            <p:outputLabel style="font-weight: bold" value="Customer Information"></p:outputLabel>
                            <p:outputLabel value=""></p:outputLabel>

                            <p:outputLabel value="Customer Name:"></p:outputLabel>
                            <p:outputLabel value="#{diningTableManagementManagedBean.selectedCustomer.firstName} #{diningTableManagementManagedBean.selectedCustomer.lastName}"></p:outputLabel>

                            <p:outputLabel value="Customer Email:"></p:outputLabel>
                            <p:outputLabel value="#{diningTableManagementManagedBean.selectedCustomer.email}"></p:outputLabel>

                        </h:panelGrid>

                        <p:dataTable var="order" value="#{diningTableManagementManagedBean.selectedCustomerActiveOrders}">
                            <f:facet name="header">
                                Active Orders
                            </f:facet>
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="Order Id">
                                <h:outputText value="#{order.orderId}" />
                            </p:column>

                            <p:column headerText="Total Amount">
                                <h:outputText value="#{order.totalAmount}" />
                            </p:column>
                            <p:column headerText="Completed">
                                <h:outputText value="#{order.isCompleted}" />
                            </p:column>
                            <p:column headerText="Payment Status">
                                <h:outputText value="#{order.status}" />
                            </p:column>


                            <p:rowExpansion>

                                <p:dataTable var="orderLineItem" value="#{order.orderLineItems}">

                                    <p:column headerText="Menu Item">
                                        <h:outputText value="#{orderLineItem.menuItem.menuItemName} x #{orderLineItem.quantity}" />
                                    </p:column>
                                    <p:column headerText="Status">
                                        <h:outputText value="#{orderLineItem.status}" />
                                    </p:column>
                                    <p:column headerText="Remarks">
                                        <h:outputText value="#{orderLineItem.remarks}" />
                                    </p:column>
                                </p:dataTable>



                            </p:rowExpansion>
                        </p:dataTable>
                        <h:panelGrid columns="1" cellpadding="10">
                            <p:commandButton value="Clear Table" update="@form formAllDiningTables:dataTableAllDiningTables additionalDetails"  actionListener="#{diningTableManagementManagedBean.cleanDiningTable()}">


                            </p:commandButton>

                        </h:panelGrid>


                    </p:outputPanel>


                </h:form>

            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
