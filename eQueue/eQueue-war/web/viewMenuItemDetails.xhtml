<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Menu Item Details</title>
    </h:head>
    <h:body>
        <div>
            <h3>View Menu Item Details</h3>

            <br/>

            #{viewMenuItemDetailsManagedBean.foo()}
            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>

            <h:form rendered="#{viewMenuItemDetailsManagedBean.menuItemToView != null}">
                <h:commandLink value="Back" actionListener="#{viewMenuItemDetailsManagedBean.back}" />&nbsp;|
                <h:commandLink value="Update" actionListener="#{viewMenuItemDetailsManagedBean.updateMenuItem}" />&nbsp;|
                <h:commandLink value="Delete" actionListener="#{viewMenuItemDetailsManagedBean.deleteMenuItem}" />
            </h:form>

            <br/>

            <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewMenuItemDetailsManagedBean.menuItemToView != null}">

                <h:outputText style="font-weight: bold; width: 20%;" value="Product ID"/>
                <h:outputText style="width: 80%;" value="#{viewMenuItemDetailsManagedBean.menuItemToView.menuItemId}"/>

                <h:outputText style="font-weight: bold;" value="SKU Code"/>
                <h:outputText value="#{viewMenuItemDetailsManagedBean.menuItemToView.menuItemCode}"/>

                <h:outputText style="font-weight: bold;" value="Name"/>
                <h:outputText value="#{viewMenuItemDetailsManagedBean.menuItemToView.menuItemName}"/>

                <h:outputText style="font-weight: bold;" value="Description"/>
                <h:outputText value="#{viewMenuItemDetailsManagedBean.menuItemToView.menuItemDescription}"/>

                <h:outputText style="font-weight: bold;" value="Unit Price"/>
                <h:outputText value="#{viewMenuItemDetailsManagedBean.menuItemToView.menuItemPrice}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>

                <h:outputText style="font-weight: bold;" value="Category"/>
                <h:outputText value="#{viewMenuItemDetailsManagedBean.menuItemToView.menuCategory.categoryName}"/>

            </h:panelGrid>
        </div>
    </h:body>
</html>
