<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml">

    <ui:define name="content">
        <p:layout>
            <p:layoutUnit minSize="500" position="west">
                <p:dataView var="diningTable" value="#{transactionManagementManagedBean.diningTables}" layout="grid" gridIcon="fa fa-th-large">
                    <f:facet name="header">
                        Dining Tables
                    </f:facet>

                    <p:dataViewGridItem>
                        <p:panel header="Table #{diningTable.diningTableId}" style="text-align: center;">
                            <h:panelGrid columns="1" style="width:100%; text-align: center; height: 100px;">
                                <p:graphicImage library="images" name="round-table.png" style="margin: 5px 0px 5px 0px" height="45" width="45" alt="Table" />

                                <h:outputText style="font-size: 12;" value="#{transactionManagementManagedBean.getDiningTableStatus(diningTable.tableStatus)}" />

                                <p:commandButton rendered="#{diningTable.customer != null}" disabled="false" icon="fa fa-money">
                                </p:commandButton>

                                <p:commandButton rendered="#{diningTable.customer == null}" disabled="true" icon="fa fa-money">
                                </p:commandButton>

                                <!--                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                                                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                                                    <f:setPropertyActionListener value="{car}" target="{dataGridView.selectedCar}" />
                                                                </p:commandLink>-->
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>
                </p:dataView>


            </p:layoutUnit>

            <p:layoutUnit position="center" >

            </p:layoutUnit>
        </p:layout>
    </ui:define>

</ui:composition>
