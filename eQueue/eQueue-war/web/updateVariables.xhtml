<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Store Variables</title>        
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>

        <h2>Update Store Variables</h2>

        #{updateStoreVariablesManagedBean.foo()}
        <h:form id="Variables">

            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>
            <h:commandLink value="Back" actionListener="#{updateStoreVariablesManagedBean.back}" />
            <br/><br/>

            <h:panelGrid style="border-style: groove; width: 40%"  columns="3" rendered="#{updateStoreVariablesManagedBean.storeVariablesToUpdate != null}">

                <h:outputText style="font-weight: bold" value="Store Name"/>
                <h:inputText id="txtName" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.storeName}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />

                <h:outputText style="font-weight: bold;" value="Email"/>
                <h:inputText id="txtEmail" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.storeEmail}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtEmail" />

                <h:outputText style="font-weight: bold;" value="Address"/>
                <h:inputText id="txtAddress" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.storeAddress}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtAddress" />

                <h:outputText style="font-weight: bold;" value="Contact"/>
                <h:inputText id="txtContent" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.storeContact}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtContact" />
                
                <h:outputText style="font-weight: bold;" value="Queue Waiting Time(Minutes)"/>
                <h:inputText id="txtWaitingTime" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.estimatedQueueUnitWaitingMinutes}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtWaitingTime" />

                <h:outputText style="font-weight: bold;" value="Allocation Response Time(Minutes)"/>
                <h:inputText id="txtResponseTime" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.allocationGraceWaitingMinutes}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtResponseTime" />

                <h:outputText style="font-weight: bold;" value="Message of the Day"/>
                <h:inputText id="txtMessage" value="#{updateStoreVariablesManagedBean.storeVariablesToUpdate.messageOfTheDay}"/>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtMessage" />

                <h:commandButton value="Update" type="submit" rendered="#{updateStoreVariablesManagedBean.storeVariablesToUpdate != null}">
                    <f:ajax event="click" execute="@form" render="@form" listener="#{updateStoreVariablesManagedBean.updateVariables()}" />
                </h:commandButton>

            </h:panelGrid>

        </h:form>   

    </h:body>
</html>
