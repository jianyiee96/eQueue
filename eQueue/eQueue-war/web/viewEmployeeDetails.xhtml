<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Employee Details</title>
    </h:head>
    <h:body>
        <h1>View Employee Details</h1>

        <section id="content" class="content">
            <br/>
            <h:form>
                <h:messages globalOnly="true" />
                <h:commandLink value="Back" actionListener="#{viewEmployeeDetailsManagedBean.back}" />&nbsp;|
                <h:commandLink value="Update" actionListener="#{viewEmployeeDetailsManagedBean.updateEmployee}" />&nbsp;|
                <h:commandLink value="Delete" actionListener="#{viewEmployeeDetailsManagedBean.deleteEmployee}" />
            </h:form>

            <br/>

            <!-- h:dataTable allows the iteration of multiple items, but h:panelGrid does not iterate through a collection of items -->
            <h:panelGrid columns="2" style="width: 30%;" rendered="#{viewEmployeeDetailsManagedBean.employeeIdToView != null}">

                <h:outputText style="font-weight: bold;" value="Employee ID" />
                <h:outputText value="#{viewEmployeeDetailsManagedBean.employeeToView.employeeId}" />

                <h:outputText style="font-weight: bold;" value="First Name" />
                <h:outputText value="#{viewEmployeeDetailsManagedBean.employeeToView.firstName}" />

                <h:outputText style="font-weight: bold;" value="Last Name" />
                <h:outputText value="#{viewEmployeeDetailsManagedBean.employeeToView.lastName}" />

                <h:outputText style="font-weight: bold;" value="Email" />
                <h:outputText value="#{viewEmployeeDetailsManagedBean.employeeToView.email}" />

                <h:outputText style="font-weight: bold;" value="Role" />
                <h:outputText value="#{viewEmployeeDetailsManagedBean.employeeToView.employeeRole}" />

            </h:panelGrid>
        </section>
    </h:body>
</html>
