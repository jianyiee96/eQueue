<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Dining Table</title>
    </h:head>
    <h:body>
        <h3>Create Dining Table</h3>

        <br/>

        <h:form>
            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />

            <h:panelGrid columns="3">

                <h:outputLabel style="font-weight: bold;" for="txtQrCode" value="QR Code" />
                <h:inputText id="txtQrCode" value="#{createNewDiningTableManagedBean.newDiningTable.qrCode}" required="true" requiredMessage="QR code is required" />
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtQrCode" />



                <h:outputLabel style="font-weight: bold;" for="selSeatingCapacity" value="Table Capacity" />
                <h:selectOneMenu id="selSeatingCapacity" value="#{createNewDiningTableManagedBean.newDiningTable.seatingCapacity}">                            
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                    <f:selectItem itemValue="4" itemLabel="4" />
                    <f:selectItem itemValue="5" itemLabel="5" />
                    <f:selectItem itemValue="6" itemLabel="6" />
                    <f:selectItem itemValue="7" itemLabel="7" />
                    <f:selectItem itemValue="8" itemLabel="8" />
                </h:selectOneMenu>
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selSeatingCapacity" />

            </h:panelGrid>

            <br/>
            <div style="text-align: center;">
                <h:commandButton value="Clear" type="reset" />&nbsp;
                <h:commandButton value="Create" type="submit" actionListener="#{createNewDiningTableManagedBean.createNewDiningTable}" />
            </div>
        </h:form>
        <h:link outcome="index.xhtml"> index</h:link>
    </h:body>
</html>
