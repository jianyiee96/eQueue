<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <h:outputStylesheet library="css" name="default.css" />
        <title>Create New Customer</title>
    </h:head>
    <h:body>
        <h2>Create New Customer</h2>


        #{createNewCustomerManagedBean.foo()}


        <h:form id="formMain" rendered="#{createNewCustomerManagedBean.newCustomer != null}">


            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>

            <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3">
                <h:outputLabel style="font-weight: bold;" for="txtCustomerEmail" value="Customer Email" />
                <h:inputText id="txtCustomerEmail" value="#{createNewCustomerManagedBean.newCustomer.email}" required="true" requiredMessage="Customer Email" />
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtCustomerEmail" />

                <h:outputLabel style="font-weight: bold;" for="txtFirstName" value="First Name" />
                <h:inputText id="txtFirstName" value="#{createNewCustomerManagedBean.newCustomer.firstName}" required="true" requiredMessage="First Name is required" />
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtFirstName" />


                <h:outputLabel style="font-weight: bold;" for="txtLastName" value="Last Name" />
                <h:inputText id="txtLastName" value="#{createNewCustomerManagedBean.newCustomer.lastName}" required="true" requiredMessage="Last Name is required" />
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtLastName" />


                <h:outputLabel style="font-weight: bold;" for="txtPassword" value="Password" />
                <h:inputText  id="txtPassword" p:type="password"  value="#{createNewCustomerManagedBean.newCustomer.password}" required="true" requiredMessage="Password is required" />
                <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPassword" />

            </h:panelGrid>
            <br/>

            <h:commandButton value="Clear" type="reset" />&nbsp;
            <h:commandButton value="Create" type="submit">
                <f:ajax event="click" execute="@form" render="@form" listener="#{createNewCustomerManagedBean.createNewCustomer}" />
            </h:commandButton>

            
            
        
        </h:form>
        <br></br>
        
        
        <h:link value="Back" outcome="index.xhtml"/>
        
    </h:body>
</html>
