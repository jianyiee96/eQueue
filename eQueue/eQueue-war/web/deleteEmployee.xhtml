<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Delete Employee</title>
    </h:head>

    <h:body>
        <h1>Delete Employee</h1>


        <section id="content" class="content">
            <br/>
            <h:form>
                <h:messages globalOnly="true" />

                <h:panelGrid columns="2" style="width: 30%;" rendered="#{deleteEmployeeManagedBean.employeeToDelete != null}">

                    <h:outputText style="font-weight: bold;" value="Employee ID" />
                    <h:outputText value="#{deleteEmployeeManagedBean.employeeToDelete.employeeId}" />

                    <h:outputText style="font-weight: bold;" value="First Name" />
                    <h:outputText value="#{deleteEmployeeManagedBean.employeeToDelete.firstName}" />

                    <h:outputText style="font-weight: bold;" value="Last Name" />
                    <h:outputText value="#{deleteEmployeeManagedBean.employeeToDelete.lastName}" />

                    <h:outputText style="font-weight: bold;" value="Email" />
                    <h:outputText value="#{deleteEmployeeManagedBean.employeeToDelete.email}" />

                    <h:outputText style="font-weight: bold;" value="Role" />
                    <h:outputText value="#{deleteEmployeeManagedBean.employeeToDelete.employeeRole}" />

                </h:panelGrid>
                
                <br/>
                
                <div style="text-align: left;">                       
                    <h:commandButton value="Back" actionListener="#{deleteEmployeeManagedBean.back}" />&nbsp;
                    <h:commandButton value="Delete" type="submit" actionListener="#{deleteEmployeeManagedBean.deleteProduct}" rendered="#{deleteEmployeeManagedBean.employeeToDelete != null}" />
                </div>
            </h:form>
        </section>


    </h:body>
</html>
