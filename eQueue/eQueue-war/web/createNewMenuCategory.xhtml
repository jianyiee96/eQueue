<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Menu Category</title>
    </h:head>
    <h:body>
        <div>
            <h3>Create New Menu Category</h3>
            <br/>

            <h:form id="formMain">
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>

                <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3">

                    <h:outputLabel style="font-weight: bold;" for="txtName" value="Name" />
                    <h:inputText id="txtName" value="#{createNewMenuCategoryManagedBean.menuCategory.categoryName}" required="true" requiredMessage="Name is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />

                    <h:outputLabel style="font-weight: bold;" for="selCategory" value="Category" />
                    <h:selectOneMenu id="selCategory" value="#{createNewMenuCategoryManagedBean.parentCategoryId}">
                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                        <f:selectItems value="#{createNewMenuCategoryManagedBean.menuCategoriesWithoutItems}" var="menuCategory" itemValue="#{menuCategory.menuCategoryId}" itemLabel="#{menuCategory.categoryName}" />
                    </h:selectOneMenu>
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selCategory" />

                </h:panelGrid>
                <br/>
                <div style="text-align: center;">
                    <h:commandButton value="Clear" type="reset" />&nbsp;
                    <h:commandButton value="Create" type="submit">
                        <f:ajax event="click" execute="@form" render="@form" listener="#{createNewMenuCategoryManagedBean.createNewMenuCategory}" />
                    </h:commandButton>
                </div>
            </h:form>

        </div>
    </h:body>
</html>
