<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>eQueue Employee Management Page</title>
    </h:head>
    <h:body>
        <h1 style="margin: 25px 0px 0px 35px;">eQueue Employee Management System</h1>
        <br />
        
        <h:panelGroup style="margin-top: 50px" rendered="#{sessionScope.employeeIsLogin == true}">
            <h:outputText value="You are login as #{sessionScope.currentEmployee.firstName} #{sessionScope.currentEmployee.lastName} as a #{sessionScope.currentEmployee.employeeRole}" />
            <ul>
                <li><h:link outcome="/createNewEmployee.xhtml">Create New Employee</h:link></li>
                <li><h:link outcome="/viewAllEmployees.xhtml">View All Employees</h:link></li>
                <li><h:link value="Store Management" outcome="viewStoreVariables" /></li>

                <li><h:link outcome="/createNewMenuCategory.xhtml">Create New Menu Category</h:link></li>
                <li><h:link outcome="/createNewMenuItem.xhtml">Create New Menu Item</h:link></li>
                <li><h:link outcome="/viewAllMenuItems.xhtml">View All Menu Items</h:link></li>
                <li><h:link outcome="/createDiningTable.xhtml">Create dining table</h:link></li>
                <li><h:link outcome="/viewAllDiningTables.xhtml">View all dining table</h:link></li>

            </ul>
            <h:form id="logoutForm">
                <h:commandButton value="Logout" actionListener="#{employeeLoginManagedBean.logout}" />
            </h:form>
        </h:panelGroup>

    </h:body>
</html>
