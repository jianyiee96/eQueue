<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Table Details</title>
    </h:head>
    <h:body>
        <h3>View Table Details</h3>

        #{viewTableDetailsManagedBean.foo()}
        <h:form>
            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>

            <h:commandLink value="Back" actionListener="#{viewTableDetailsManagedBean.back}" />&nbsp;|
            <h:commandLink value="Update" actionListener="#{viewTableDetailsManagedBean.updateDiningTable}" />&nbsp;|
            <h:commandLink value="Delete" actionListener="#{viewTableDetailsManagedBean.deleteDiningTable}" />
        </h:form>
        <br/>
        <h:panelGrid columns="2" style="width: 100%;" rendered="#{viewTableDetailsManagedBean.diningTableToView != null}">
            <h:outputText style="font-weight: bold;" value="Dining Table ID"/>
            <h:outputText value="#{viewTableDetailsManagedBean.diningTableToView.diningTableId}"/>

            <h:outputText style="font-weight: bold;" value="QR Code"/>
            <h:outputText value="#{viewTableDetailsManagedBean.diningTableToView.qrCode}"/>

            <h:outputText style="font-weight: bold;" value="Seating Capacity"/>
            <h:outputText value="#{viewTableDetailsManagedBean.diningTableToView.seatingCapacity}"/>

            <h:outputText style="font-weight: bold;" value="Dining Table Status"/>
            <h:outputText value="#{viewTableDetailsManagedBean.diningTableToView.tableStatus}"/>


            <h:outputText style="font-weight: bold;" value="[Frozen Status] Allocated To" rendered="#{viewTableDetailsManagedBean.diningTableToView.tableStatus == 'FROZEN_ALLOCATED'}"/>
            <h:outputText value="#{viewTableDetailsManagedBean.diningTableToView.customer.firstName} #{viewTableDetailsManagedBean.diningTableToView.customer.lastName}" rendered="#{viewTableDetailsManagedBean.diningTableToView.tableStatus == 'FROZEN_ALLOCATED'}"/>

             <h:outputText style="font-weight: bold;" value="[Frozen Status] Currently Occupied By" rendered="#{viewTableDetailsManagedBean.diningTableToView.tableStatus == 'FROZEN_OCCUPIED'}"/>
            <h:outputText value="#{viewTableDetailsManagedBean.diningTableToView.customer.firstName} #{viewTableDetailsManagedBean.diningTableToView.customer.lastName}" rendered="#{viewTableDetailsManagedBean.diningTableToView.tableStatus == 'FROZEN_OCCUPIED'}"/>

        </h:panelGrid>
    </h:body>
</html>
