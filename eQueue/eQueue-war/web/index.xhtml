<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>eQueue</title>
    </h:head>
    <h:body>
        <h1>Welcome to eQueue</h1>

        <header>
            <h:panelGroup rendered="#{sessionScope.employeeIsLogin == false}">
                <h:form id="loginForm">
                    <h:outputLabel for="username" value="Username" />&nbsp;
                    <h:inputText id="username" value="#{loginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </h:inputText>
                    <h:message for="username" errorClass="errorText" fatalClass="errorText" />&nbsp;

                    <br />
                    <br />

                    <h:outputLabel for="password" value="Password" />&nbsp;
                    <h:inputSecret id="password" value="#{loginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </h:inputSecret>
                    <h:message for="password" errorClass="errorText" fatalClass="errorText" />&nbsp;

                    <br />
                    <br />

                    <h:commandButton type="reset" value="Clear" />&nbsp;
                    <h:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" />

                    <h:messages errorClass="errorTexts" fatalClass="errorTexts" infoClass="infoTexts" globalOnly="true" />
                </h:form>
            </h:panelGroup>

            <h:panelGroup rendered="#{sessionScope.employeeIsLogin == true}">
                    <h:outputText value="You are login as #{sessionScope.currentEmployee.firstName} #{sessionScope.currentEmployee.lastName} as a #{sessionScope.currentEmployee.employeeRole}" />
                    <br />
            </h:panelGroup>
        </header>


        <h:panelGroup rendered="#{sessionScope.employeeIsLogin == true}">
            <ul>
                <li><h:link outcome="/createNewEmployee.xhtml">Create New Employee</h:link></li>
                <li><h:link outcome="/viewAllEmployees.xhtml">View All Employees</h:link></li>
            </ul>
        </h:panelGroup>

        <footer>
            <h:panelGroup rendered="#{sessionScope.employeeIsLogin == true}">
                <h:form id="logoutForm">
                    <h:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" />
                </h:form>
            </h:panelGroup>
        </footer>

    </h:body>
</html>
