<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>eQueue</title>
        <style>
            body {
                background-image: url("#{resource['images/queue-background.gif']}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                /*background-image: url(/eQueue-war/resources/images/walking.jpg);*/
            }
        </style>
    </h:head>
    <h:body>
        <h1 style="margin: 25px 0px 0px 35px; float: left;">eQueue Employee Management System</h1>

        <h:panelGroup rendered="#{sessionScope.employeeIsLogin == false}">       
            <h:form id="loginForm" style="float: right; height: 375px; width: 250px; text-align: center; margin: 10% 6.5%; background-color: linen;">
                <p:graphicImage style="margin: 15px;" library="images" name="queue-logo.gif" height="135" width="76.05" alt="eQueue Login Form" />
                <p:inputText id="username" placeholder="USERNAME" value="#{employeeLoginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                <br />
                <br />
                <p:password id="password" placeholder="PASSWORD" value="#{employeeLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                <br />
                <br />
                <section>
                    <p:commandButton type="submit" value="Login" actionListener="#{employeeLoginManagedBean.login}" icon="fa fa-sign-in" />
                    <br />
                    <br />
                    <p:commandButton type="reset" value="Clear" icon="fa fa-undo" />
                </section>

                <p:growl life="2000">
                    <p:autoUpdate />
                </p:growl>
            </h:form>

        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.customerIsLogin == true}">

            <h4>Customer Login:</h4>
            <h:form id="customerLoginForm">
                <h:outputLabel for="email" value="Email:" />&nbsp;
                <h:inputText id="username" value="#{customerLoginManagedBean.email}" size="16"  required="true" requiredMessage="Email is required" maxlength="32"/>
                <h:message for="email" errorClass="errorText" fatalClass="errorText" />&nbsp;
                &nbsp;
                <h:outputLabel for="password" value="Password:" />&nbsp;
                <h:inputSecret id="password" value="#{customerLoginManagedBean.password}"  size="16"  required="true" requiredMessage="Password is required" maxlength="32"/>
                <h:message for="password" errorClass="errorText" fatalClass="errorText" />&nbsp;
                <br />
                <br />
                <h:commandButton type="reset" value="Clear" />&nbsp;
                <h:commandButton type="submit" value="Login" actionListener="#{customerLoginManagedBean.customerLogin}" />&nbsp;
                <h:button value="Create New Customer" outcome="createNewCustomer" />
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.customerIsLogin == true}">
            Welcome #{sessionScope.currentCustomer.firstName}
            <ul>

                <li><h:link value="Join Queue" outcome="joinQueue" /></li>
                <li><h:link value="View My Queue" outcome="viewQueue" /></li>
                <li><h:link value="View My Table Allocation" outcome="viewTableAllocation" /></li>
            </ul>

            <h:form id="customerLogoutForm">
                <h:commandButton value="Logout" actionListener="#{customerLoginManagedBean.customerLogout}" />
            </h:form>
            <br />
            <br />
        </h:panelGroup>
    </h:body>
</html>
