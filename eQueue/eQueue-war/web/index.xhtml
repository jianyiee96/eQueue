<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>eQueue</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
        <style>
            body {
                background-image: url("#{resource['images/background-2.png']}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
            }
        </style>
    </h:head>
    <h:body>
        <!--<h1 style="margin: 25px 0px 0px 35px; float: left;">eQueue Employee Management System</h1>-->

        <h:panelGroup rendered="#{sessionScope.employeeIsLogin == false}">       
            <h:form id="loginForm" style="float: right; height: 300px; width: 250px; text-align: center; margin: 12.5% 7.5%; background-color: aliceblue; opacity: 0.9">
                <p:graphicImage library="images" name="modified_logo.png" height="120" width="250" alt="eQueue Login Form" style="background-color: aliceblue" />
                <p:inputText id="username" placeholder="USERNAME" value="#{employeeLoginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                <br />
                <br />
                <p:password id="password" placeholder="PASSWORD" value="#{employeeLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                <br />
                <br />
                <section>
                    <p:commandButton type="submit" value="Login" actionListener="#{employeeLoginManagedBean.login}" icon="fa fa-sign-in" />&nbsp;&nbsp;

                    <p:commandButton type="reset" value="Clear" icon="fa fa-undo" />
                </section>

                <p:growl life="2000">
                    <p:autoUpdate />
                </p:growl>
            </h:form>

        </h:panelGroup>

    </h:body>
</html>
