<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Menu Item</title>
    </h:head>
    <h:body>
        <div>
            <h3>Create New Menu Item</h3>
            <br/>
                        
            <h:form id="formMain">
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>

                <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3">
                    
                    <h:outputLabel style="font-weight: bold;" for="txtSkuCode" value="Item Code" />
                    <h:inputText id="txtSkuCode" value="#{createNewMenuItemManagedBean.menuItem.menuItemCode}" required="true" requiredMessage="SKU Code is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtSkuCode" />

                    <h:outputLabel style="font-weight: bold;" for="txtName" value="Name" />
                    <h:inputText id="txtName" value="#{createNewMenuItemManagedBean.menuItem.menuItemName}" required="true" requiredMessage="Name is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtName" />

                    <h:outputLabel style="font-weight: bold;" for="txtDescription" value="Description" />
                    <h:inputText id="txtDescription" value="#{createNewMenuItemManagedBean.menuItem.menuItemDescription}" required="true" requiredMessage="Description is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtDescription" />

                    <h:outputLabel style="font-weight: bold;" for="txtUnitPrice" value="Unit Price ($)" />
                    <h:inputText id="txtUnitPrice" value="#{createNewMenuItemManagedBean.menuItem.menuItemPrice}" required="true" requiredMessage="Unit Price is required" />
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtUnitPrice" />

                    <h:outputLabel style="font-weight: bold;" for="selCategory" value="Category" />
                    <h:selectOneMenu id="selCategory" value="#{createNewMenuItemManagedBean.categoryId}">
                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                        <f:selectItems value="#{createNewMenuItemManagedBean.leafMenuCategories}" var="categoryEntity" itemValue="#{categoryEntity.menuCategoryId}" itemLabel="#{categoryEntity.categoryName}" />
                    </h:selectOneMenu>
                    <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="selCategory" />

                    
                </h:panelGrid>
                <br/>
                <div style="text-align: center;">
                    <h:commandButton value="Clear" type="reset" />&nbsp;
                    <h:commandButton value="Create" type="submit">
                        <f:ajax event="click" execute="@form" render="@form" listener="#{createNewMenuItemManagedBean.createNewMenuItem}" />
                    </h:commandButton>
                </div>
            </h:form>
            
        </div>
    </h:body>
</html>
