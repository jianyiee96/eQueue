<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Delete Dining Table</title>
    </h:head>
    <h:body>
        <h3>delete dining table</h3>

        #{deleteDiningTableManagedBean.foo()}
        <h:form>
            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>
            <h:commandLink value="Back" actionListener="#{deleteDiningTableManagedBean.back}" />
            <br/><br/>
            <h:panelGrid columns="2" rendered="#{deleteDiningTableManagedBean.diningTableToDelete != null}">
                <h:outputText style="font-weight: bold; width: 20%;" value="Dining Table ID"/>
                <h:outputText style="width: 80%;" value="#{deleteDiningTableManagedBean.diningTableToDelete.diningTableId}"/>
            </h:panelGrid>
            <br/>
            <div>
                <h:commandButton value="Delete" type="submit" actionListener="#{deleteDiningTableManagedBean.deleteProduct}" rendered="#{deleteDiningTableManagedBean.diningTableToDelete != null}"/>
            </div>
        </h:form>
    </h:body>
</html>
