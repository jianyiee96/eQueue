<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delete Menu Item</title>
    </h:head>
    <h:body>
        <div>
            <h3>Delete Menu Item</h3>
            <br/>
            
            #{deleteMenuItemManagedBean.foo()}
            <h:form>
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>
                <h:commandLink value="Back" actionListener="#{deleteMenuItemManagedBean.back}" />
                <br/><br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{deleteMenuItemManagedBean.menuItemToDelete != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Menu Item ID"/>
                    <h:outputText style="width: 80%;" value="#{deleteMenuItemManagedBean.menuItemToDelete.menuItemId}"/>

                    <h:outputText style="font-weight: bold;" value="Menu Item Code"/>
                    <h:outputText value="#{deleteMenuItemManagedBean.menuItemToDelete.menuItemCode}"/>

                    <h:outputText style="font-weight: bold;" value="Name"/>
                    <h:outputText value="#{deleteMenuItemManagedBean.menuItemToDelete.menuItemName}"/>                    

                </h:panelGrid>
                <br/>
                <div style="text-align: center;">                       
                    <h:commandButton value="Delete" type="submit" rendered="#{deleteMenuItemManagedBean.menuItemToDelete != null}">
                        <f:ajax event="click" execute="@this" render="@form" listener="#{deleteMenuItemManagedBean.deleteMenuItem}" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
