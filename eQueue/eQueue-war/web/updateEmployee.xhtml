<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Employee</title>
    </h:head>

    <h:body>
        <h1>Update Employee</h1>

        <section id="content" class="content">
            <br/>
            <h:form>
                <h:messages globalOnly="true" />
                <h:panelGrid columns="3" rendered="#{updateEmployeeManagedBean.employeeToUpdate != null}">

                    <h:outputText style="font-weight: bold;" value="Employee ID" />
                    <h:outputText value="#{updateEmployeeManagedBean.employeeToUpdate.employeeId}" />
                    <h:outputText value="" />

                    <h:outputLabel style="font-weight: bold;" for="txtFistName" value="First Name" />
                    <h:inputText id="txtFirstName" value="#{updateEmployeeManagedBean.employeeToUpdate.firstName}" required="true" requiredMessage="First name is required" />
                    <h:message for="txtFirstName" />

                    <h:outputLabel style="font-weight: bold;" for="txtLastName" value="Last Name" />
                    <h:inputText id="txtLastName" value="#{updateEmployeeManagedBean.employeeToUpdate.lastName}" required="true" requiredMessage="Last name is required" />
                    <h:message for="txtLastName" />

                    <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email" />
                    <h:inputText id="txtEmail" value="#{updateEmployeeManagedBean.employeeToUpdate.email}" required="true" requiredMessage="Email is required" />
                    <h:message for="txtEmail" />

                    <h:outputLabel style="font-weight: bold;" for="selectEmployeeRole" value="Employee Role" />
                    <h:selectOneMenu id="selectEmployeeRole" value="#{updateEmployeeManagedBean.employeeToUpdate.employeeRole}">
                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="" />
                        <f:selectItem itemValue="MANAGER" itemLabel="Manager" />
                        <f:selectItem itemValue="CASHIER" itemLabel="Cashier" />
                        <f:selectItem itemValue="DEFAULT" itemLabel="Others" />
                    </h:selectOneMenu>
                    <h:message for="selectEmployeeRole" />

                </h:panelGrid>
                <br/>
                <div style="text-align: left;">
                    <h:commandButton value="Back" actionListener="#{updateEmployeeManagedBean.back}" />&nbsp;
                    <h:commandButton value="Update" type="submit" actionListener="#{updateEmployeeManagedBean.updateEmployee}" rendered="#{updateEmployeeManagedBean.employeeToUpdate != null}" />
                </div>
            </h:form>
        </section>

    </h:body>
</html>
